<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multilingual Translator | NLP </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="glass-container">
            <header>
                <div class="logo-area">
                    <i class="fa-solid fa-robot"></i>
                    <h1>Multilingual <span>Translator</span></h1>
                </div>
                <p class="subtitle">Neural Translation (NLLB-1.3B)</p>
            </header>

            <div class="translator-grid">
                <div class="language-card source">
                    <div class="card-header">
                        <span class="badge" id="sourceLangLabel">
                            <i class="fa-solid fa-language"></i> Auto Detect
                        </span>
                        <span class="char-count" id="charCount">0/5000</span>
                    </div>
                    <textarea id="inputText" placeholder="Type something to translate..."></textarea>
                </div>

                <div class="swap-container">
                    <button class="swap-btn" title="Swap Languages">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button>
                </div>

                <div class="language-card target">
                    <div class="card-header">
                        <div class="select-wrapper">
                            <i class="fa-solid fa-globe"></i>
                            <select id="targetLang">
                                <option value="ur">Urdu (اردو)</option>
                                <option value="en">English</option>
                                <option value="fr">French (Français)</option>
                                <option value="ar">Arabic (العربية)</option>
                            </select>
                        </div>
                    </div>
                    <textarea id="outputText" readonly placeholder="Translation appears here..."></textarea>

                    <div class="loader-overlay" id="loader">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                </div>
            </div>

            <div class="action-area">
                <button id="translateBtn" class="primary-btn">
                    Translate Text <i class="fa-solid fa-bolt"></i>
                </button>
                <div id="statusMessage" class="status-text"></div>
            </div>

            <footer>
                Developed by ABDUL RAFFAY • Full-Stack Neural Machine Translation (NMT) web application
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
